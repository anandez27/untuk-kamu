<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 2em;
            display: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2em;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            color: #ff6b6b;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn:hover {
            background: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        .no-btn {
            position: relative;
        }

        .no-btn:hover {
            animation: shake 0.5s;
        }

        .heart {
            font-size: 100px;
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
            display: none;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 0); }
            50% { transform: translate(10px, 0); }
            75% { transform: translate(-10px, 0); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .flowers {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
    <script> src="javascript.js" </script>
<body>
    <div class="flowers" id="flowers"></div>
    <div class="container">
        <h1>Assalamualaikum Resty... üòä</h1>
        <div id="message" class="message">
            Riki nak cakap sesuatu ni...
        </div>
        <div class="heart" id="heart">‚ù§Ô∏è</div>
        <div class="buttons" id="buttons">
            <button class="yes-btn" onclick="showLove()">Mulai</button>
        </div>
    </div>

   
</body>
</html>
